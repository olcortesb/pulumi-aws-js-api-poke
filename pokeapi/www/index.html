<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hello Pulumi</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
    <p>Hello, world!</p>
    <p>Made with ❤️ using <a href="https://pulumi.com">Pulumi</a></p>
    <p>Served from: <span id="source"></span></p>
    <hr>
    <p>Hello, world 2!</p>
    <p>Made with ❤️ using <a href="https://pulumi.com">Pulumi</a></p>
    <p>Served from: <span id="helloword"></span></p>
</body>
<script>
    fetch("source").then(response => response.json()).then(json => {
        document.getElementById("source").innerText = json.name;
    });
    fetch("helloword").then(response => response.json()).then(json => {
        document.getElementById("helloword").innerText = json;
        console.log(json);
    });
</script>
</html>
